<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول كاروز ابتدائي</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>تسجيل الدخول</h2>

        <input type="password" id="password" placeholder="دخل كودك اللي أستلمته من الخادم" />
        <button onclick="login()">دخول</button>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
